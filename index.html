<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฝาก-ถอนเงิน</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ระบบฝาก-ถอนเงิน</h1>
        
        <div class="form-container">
            <h2>ฝาก-ถอนเงิน</h2>
            <form id="transaction-form">
                <label for="name">ชื่อ:</label>
                <select id="name" required>
                    <!-- Add 30 options for names -->
                    <option value="" disabled selected>เลือกชื่อ</option>
                    <script>
                        for (let i = 1; i <= 30; i++) {
                            document.write(`<option value="คนที่ ${i}">คนที่ ${i}</option>`);
                        }
                    </script>
                </select>

                <label for="type">ประเภท:</label>
                <select id="type" required>
                    <option value="ฝาก">ฝาก</option>
                    <option value="ถอน">ถอน</option>
                </select>

                <label for="amount">จำนวนเงิน:</label>
                <input type="number" id="amount" min="1" required>

                <button type="submit">ยืนยัน</button>
            </form>
        </div>

        <div class="summary-container">
            <h2>สรุปยอดฝาก-ถอนเงิน</h2>
            <table id="summary-table">
                <thead>
                    <tr>
                        <th>ชื่อ</th>
                        <th>ยอดคงเหลือ</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>

        <div class="filter-container">
            <h2>กรองข้อมูลตามวันที่</h2>
            <input type="date" id="filter-date">
            <button id="filter-button">กรองข้อมูล</button>
            <table id="date-filtered-table">
                <thead>
                    <tr>
                        <th>ชื่อ</th>
                        <th>ประเภท</th>
                        <th>จำนวนเงิน</th>
                        <th>วันที่</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filtered rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
